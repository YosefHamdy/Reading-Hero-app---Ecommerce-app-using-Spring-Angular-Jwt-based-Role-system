<div class="page-wrapper">

  <app-sidebar></app-sidebar>

  <div class="page-container">

    <app-plain-header></app-plain-header>
    <br><br>
    <br>



    <div class="container mt-5">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input #myInput type="text" matInput (keyup.enter)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>
      <div [align]="'end'">
        <button (click)="openDialog()" mat-raised-button color="warn" style="margin-bottom: 4px;">ADD BOOK</button>
      </div>
      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="Subtitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtitle </th>
            <td mat-cell *matCellDef="let row"> {{row.subTitle}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author Name</th>
            <td mat-cell *matCellDef="let row"> {{row.author_Name}} </td>
          </ng-container>

          <!--Edit  Button -->
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon (click)="editBook(row)">
                  edit
                </mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBook(row.isbn)">
                <mat-icon>
                  delete
                </mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>

        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
        </mat-paginator>
      </div>
    </div>
    <br><br>
    <br><br><br>
    <br>
